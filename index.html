<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <nav class="navbar container-fluid">
        <div class="container-md">
            <a class="navbar-brand" href="#">Post App</a>
            <div class="profile-photo">
                <img src="images/profile-user.png" id="profilePhotoImg" alt="Profile Photo" class="hidden" />
                <input type="file" id="profilePhotoInput" accept="image/*" style="display: none" />
                </ div>


            </div>

    </nav>


    <section>
        <div class="container-fluid p-4">
            <div class="row">
                <div class="col-12 col-md-6 m-auto">
                    <form id="SignUpForm" class="p-4">
                        <div class="mb-3">
                            <label for="FirstName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="FirstName">
                        </div>
                        <div class="mb-3">
                            <label for="LastName" class="form-label"> Last Name</label>
                            <input type="text" class="form-control" id="LastName">
                        </div>
                        <div class="mb-3">
                            <label for="Email1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password">


                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 m-auto">
                    <div class="card justify-content-center p-4 hidden" id="PostForm">
                        <div class="mb-3">
                            <p>You are ready to post</p>
                            <label for="postTitle" class="form-label">Enter Post Title</label>
                            <input id="postTitle" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="postDescription" class="form-label">Description:</label>
                            <textarea id="postDescription" class="form-control" rows="3"></textarea>

                            <div class="mt-3">
                                <div class="images d-flex">
                                    <img onclick="selectImg('./images/1.jfif')" src="./images/1.jfif" class="bg-img"
                                        alt="" />
                                    <img onclick="selectImg('./images/2.jfif')" src="./images/2.jfif" class="bg-img"
                                        alt="" />
                                    <img onclick="selectImg('./images/3.jfif')" src="./images/3.jfif" class="bg-img"
                                        alt="" />
                                    <img onclick="selectImg('./images/4.jfif')" src="./images/4.jfif" class="bg-img"
                                        alt="" />
                                    <img onclick="selectImg('./images/5.jfif')" src="./images/5.jfif" class="bg-img"
                                        alt="" />
                                </div>


                                <div class="mt-3">
                                    <button type="button" class="btn btn-primary" onclick="post()">Post</button>
                                </div>
                            </div>
                        </div>



                    </div>
                    <div class="post hidden mt-5" id="post">

                    </div>
                </div>
            </div>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
